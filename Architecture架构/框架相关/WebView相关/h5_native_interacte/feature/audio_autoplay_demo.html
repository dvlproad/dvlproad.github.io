<!DOCTYPE html>

<html lang="en">

<head><meta name="generator" content="Hexo 3.8.0">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>html demo</title>
</head>

<body>
  <div>调试app内的h5音频的自动播放</div>
  <audio id="backMusic" src="data/bgm_demo.mp3" autoplay loop></audio>

  <button onclick="playAudio()">播放</button>
  <button onclick="pauseAudio()">暂停</button>
  <button onclick="stopAudio()">停止</button>

  <script>
    var audioElement = document.getElementById("backMusic");

    function playAudio() {
      audioElement.play();
      console.log("音频已开始播放");
    }

    function pauseAudio() {
      audioElement.pause();
      console.log("音频已暂停");
    }

    function stopAudio() {
      audioElement.pause();
      audioElement.currentTime = 0;
      console.log("音频已停止");
    }
  </script>
</body>

</html>
