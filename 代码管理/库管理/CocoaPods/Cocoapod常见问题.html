<h2 id="Cocoapod常见问题"><a href="#Cocoapod常见问题" class="headerlink" title="Cocoapod常见问题"></a>Cocoapod常见问题</h2><h2 id="iOS-Xcode-14-创建新项目Pod-init及Pod-install-报错"><a href="#iOS-Xcode-14-创建新项目Pod-init及Pod-install-报错" class="headerlink" title="iOS Xcode 14 创建新项目Pod init及Pod install 报错"></a>iOS Xcode 14 创建新项目Pod init及Pod install 报错</h2><blockquote>
<p>in `initialize_from_file’: [Xcodeproj] Unknown object version (56). (RuntimeError)</p>
</blockquote>
<p>原因：Xcode与cocoapods不兼容。</p>
<p>解决：修改<code>compatibilityVersion</code>，将<code>Project Format</code> 改为<code>Xcode 13.0-compatible</code></p>
